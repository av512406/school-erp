services:
  postgres:
    image: postgres:16
    container_name: school_erp_db
    environment:
      POSTGRES_USER: school_erp
      POSTGRES_PASSWORD: school_erp_pass
      POSTGRES_DB: school_erp
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school_erp"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: